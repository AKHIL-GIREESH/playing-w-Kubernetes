apiVersion: apps/v1
kind: Deployment
metadata:
  name: testappdeployment
  labels:
    app: testapp
    pod: testapppod
spec:
  selector:
    matchLabels:
      app: testapp
  replicas: 3
  template:
    metadata:
      name: testapppod
      labels:
        app: testapp
        about: expressServer
    spec:
      containers:
        - name: testapp
          image: akhilgireesh/exp-env-server
          ports:
            - containerPort: 3000
